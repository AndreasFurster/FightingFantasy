<div class="modal fade" id="PlayerOverview" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
       		<form class="autosave">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
	                </button>
	                <h4 class="modal-title" id="myModalLabel">Player overview</h4>
	            </div>
	            <div class="modal-body">
	                
	                    <ul class="nav nav-tabs" data-tabs="tabs">
	                        <li class="active"><a href="#Stats" data-toggle="tab">Stats</a>
	                        </li>
	                        <li><a href="#Inventory" data-toggle="tab">Inventory</a>
	                        </li>
	                        <li><a href="#BattleEncounters" data-toggle="tab">Battle Encounters</a>
	                        </li>
	                    </ul>
	                    <div class="tab-content">
	                        <div class="tab-pane active" id="Stats">
	                            <div class="itemS">
	                                <h2>Skill</h2>
	                                <input type="text" name="skill" class="form-control">
	                            </div>
	                            <div class="itemS">
	                                <h2>Stamina</h2>
	                                <input type="text" name="stamina" class="form-control">
	                            </div>
	                            <div class="itemS">
	                                <h2>Luck</h2>
	                                <input type="text" name="luck" class="form-control">
	                            </div>
	                        </div>
	                        <div class="tab-pane" id="Inventory">
	                            <div style="padding: 5px;" class="leftWrapper">
	                            	<h2>Items of equipment carried</h2>
	                                <div class="box inventory">
	                                    <input type="text" name="inventoryItem[1]" class="form-control">
	                                    <input type="text" name="inventoryItem[2]" class="form-control">
	                                    <input type="text" name="inventoryItem[3]" class="form-control">
	                                    <input type="text" name="inventoryItem[4]" class="form-control">
	                                    <input type="text" name="inventoryItem[5]" class="form-control">
	                                    <input type="text" name="inventoryItem[6]" class="form-control">
	                                    <input type="text" name="inventoryItem[7]" class="form-control">
	                                    <input type="text" name="inventoryItem[8]" class="form-control">
	                                    <input type="text" name="inventoryItem[9]" class="form-control">
	                                    <input type="text" name="inventoryItem[10]" class="form-control">
	                                    <input type="text" name="inventoryItem[11]" class="form-control">
	                                    <input type="text" name="inventoryItem[12]" class="form-control">
	                                    <input type="text" name="inventoryItem[13]" class="form-control">
	                                    <input type="text" name="inventoryItem[14]" class="form-control">
	                                    <input type="text" name="inventoryItem[15]" class="form-control">
	                                    <input type="text" name="inventoryItem[16]" class="form-control">
	                                    <input type="text" name="inventoryItem[17]" class="form-control">
	                                    <input type="text" name="inventoryItem[18]" class="form-control">
	                                    <input type="text" name="inventoryItem[19]" class="form-control">
	                                    <input type="text" name="inventoryItem[20]" class="form-control">
	                                    <input type="text" name="inventoryItem[21]" class="form-control">
	                                    <input type="text" name="inventoryItem[22]" class="form-control">
	                                    <input type="text" name="inventoryItem[23]" class="form-control">
	                                    <input type="text" name="inventoryItem[24]" class="form-control">
	                                    <input type="text" name="inventoryItem[25]" class="form-control">
	                                </div>
	                            </div>
	                            <div style="padding: 5px;" class="rightWrapper">
	                                <div class="box gold">
	                                    <h2>Gold</h2>
	                                    <input type="text" name="gold" class="form-control">
	                                </div>

	                                <div class="box jewels">
	                                    <h2>Jewels</h2>
	                                    <input type="text" name="jewels" class="form-control">
	                                </div>

	                                <div class="box potions">
	                                    <h2>Potions</h2>
	                                    <input type="text" name="potions" class="form-control">
	                                </div>

	                                <div class="box provisions">
	                                    <h2>Provisions remaining</h2>
	                                    <input type="text" name="provisions" class="form-control">
	                                </div>
	                            </div>
	                        </div>
	                        <div class="tab-pane" id="BattleEncounters">
	                            <div class="box">
	                                <table>
	                                    <tr>
	                                        <td>Skill: </td>
	                                        <td>
	                                            <input type="text" name="tb_skill" class="form-control">
	                                        </td>
	                                    </tr>
	                                    <tr>
	                                        <td>Stamina: </td>
	                                        <td>
	                                            <input type="text" name="tb_stamina" class="form-control">
	                                        </td>
	                                    </tr>
	                                </table>
	                            </div>
	                        </div>
	                    </div>
	                
	                <div class="clearfix"></div>
	            </div>
	            <div class="modal-footer">
	                <button class="btn btn-danger pull-left" type="reset" onclick="localStorage.removeItem('undefined');">Reset</button>
	                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	            </div>
            </form>
        </div>
    </div>
  </div>
</div>
